<!-- User grid -->

<div *ngIf="searchType === 'Users'">
    <div class="row">
        <div *ngFor="let user of users; index as i" class="col-sm-6 col-lg-4 col-xs-6">
            <div class="card">
                <div class="d-flex row flex-row">
                    <div class="col-4 align-self-center image-wrapper">
                        <img [src]="user.avatar_url" class="user-image">
                    </div>

                    <div class="d-flex flex-column col-7">
                        <p class="mb-0 mt-3 user-login">{{user.login}}</p>

                        <a href="{{user.html_url}}" target="_blank" class="card-link">
                            <p class="profile-link">{{gridLabels.VISIT_PROFILE}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Repository grid -->

<div *ngIf="searchType === 'Repositories'">
    <div class="d-flex flex-row row">
        <div *ngFor="let repo of repos" class="col-sm-6 col-lg-4 col-xs-6">
            <div class="p-3 card">
                <div class="row justify-content-center repo-name">{{repo.name}}</div>

                <div class="row">
                    <div class="col-2 align-self-center">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="repo-image">
                    </div>

                    <div class="col-10 repo-data">
                        <div class="row">
                            <div class="d-flex col-5 pr-0 justify-content-end">
                                <svg class="align-self-center octicon octicon-star-fill mr-1" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                    <path
                                        fill-rule="evenodd"
                                        d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"
                                    ></path>
                                </svg>
                            </div>

                            <div class="d-flex col-7 pl-0 justify-content-start">{{repo.stargazers_count}}</div>
                        </div>

                        <div class="row">
                            <div class="d-flex col-5 pr-1 justify-content-end">
                                <svg class="align-self-center octicon octicon-eye" height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                    <path
                                        fill-rule="evenodd"
                                        d="M1.679 7.932c.412-.621 1.242-1.75 2.366-2.717C5.175 4.242 6.527 3.5 8 3.5c1.473 0 2.824.742 3.955 1.715 1.124.967 1.954 2.096 2.366 2.717a.119.119 0 010 .136c-.412.621-1.242 1.75-2.366 2.717C10.825 11.758 9.473 12.5 8 12.5c-1.473 0-2.824-.742-3.955-1.715C2.92 9.818 2.09 8.69 1.679 8.068a.119.119 0 010-.136zM8 2c-1.981 0-3.67.992-4.933 2.078C1.797 5.169.88 6.423.43 7.1a1.619 1.619 0 000 1.798c.45.678 1.367 1.932 2.637 3.024C4.329 13.008 6.019 14 8 14c1.981 0 3.67-.992 4.933-2.078 1.27-1.091 2.187-2.345 2.637-3.023a1.619 1.619 0 000-1.798c-.45-.678-1.367-1.932-2.637-3.023C11.671 2.992 9.981 2 8 2zm0 8a2 2 0 100-4 2 2 0 000 4z"
                                    ></path>
                                </svg>
                            </div>

                            <div class="d-flex col-7 pl-0 justify-content-start">{{repo.watchers_count}}</div>
                        </div>

                        <div class="row">
                            <div class="d-flex col-5 pr-1 justify-content-end">
                                <svg class="align-self-center octicon octicon-repo-forked" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                                    <path
                                        fill-rule="evenodd"
                                        d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"
                                    ></path>
                                </svg>
                            </div>

                            <div class="d-flex col-7 pl-0 justify-content-start">{{repo.forks_count}}</div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center full-name">{{repo.full_name}}</div>

                <div class="row justify-content-center">
                    <a href="{{repo.html_url}}" target="_blank" class="profile-link">
                        {{gridLabels.VISIT_REPOSITORY}}
                    </a>
                </div>

                <div class="row justify-content-center">
                    <a *ngIf="repo.homepage !== ''" href="{{repo.homepage}}" target="_blank" class="profile-link">{{gridLabels.VISIT_HOMEPAGE}}</a>

                    <a *ngIf="repo.homepage === ''" aria-disabled="true" target="_blank">&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- No data message -->

<div *ngIf="showMessage">
    <div class="row alert-message justify-content-center">
        {{gridLabels.NO_DATA_MESSAGE}}
    </div>
</div>
